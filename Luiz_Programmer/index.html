<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portifolio - Luiz Programmer</title>

  <script src="https://kit.fontawesome.com/93abd266cb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="about-me">
    <div class="head-me">
      <i class="material-symbols-outlined close-me">more_vert</i>
      <div class="face">
        <img src="https://avatars.githubusercontent.com/u/20600529?v=4" alt="foto perfil">
      </div>
      <p class="name">Luiz <span>O. Martins</span></p>
      <p class="work">Front-end JÃºnior</p>
    </div>

    <!-- conteudo principal -->
    <div class="main-me">

        <section class="info-me">
          <div class="key-value">
            <p>Bairro:</p>
            <p class="infos">Monte Castelo</p>
          </div>
          <div class="key-value">
            <p>Cidade:</p>
            <p class="infos">Fortaleza-CE</p>
          </div>
          <div class="key-value">
            <p>Idade:</p>
            <p class="age" class="data"></p>
          </div>
        </section>

        <!-- progressbar circular -->
        <section class="lang_dev">

          <div class="column">
            <div class="outer html">
              <div class="insider">
                <p class="skill"><span class="value_html">0</span>%</p>
              </div>
              <svg id="blur">
                <circle></circle>
              </svg>
              <svg>
                <circle></circle>
              </svg>
            </div>
            <i class="material-symbols-outlined icons-dev">html</i>
          </div>

          <div class="column">
            <div class="outer css">
              <div class="insider">
                <p class="skill"><span class="value_css">0</span>%</p>
              </div>
              <svg id="blur">
                <circle></circle>
              </svg>
              <svg>
                <circle></circle>
              </svg>
            </div>
            <i class="material-symbols-outlined icons-dev">css</i>
          </div>

          <div class="column">
            <div class="outer script">
              <div class="insider">
                <p class="skill"><span class="value_script">0</span>%</p>
              </div>
              <svg id="blur">
                <circle></circle>
              </svg>
              <svg>
                <circle></circle>
              </svg>
            </div>
            <i class="material-symbols-outlined icons-dev">javascript</i>
          </div>

        </section>
        <!-- progressbar circular -->

        <!-- progressbar linear -->
        <section class="ing">
          <p>Ingles</p>

          <div class="ing-area">
            <div class="key-value">
              <p class="skill">Reader:</p>
              <p class="skill"><span class="value_read">0</span>%</p>
            </div>
            <div class="info read">
              <div class="bar"></div>
              <svg id="blur">
                <line y1="2" x1="2" y2="2" x2="216"/>
              </svg>
              <svg>
                <line y1="2" x1="2" y2="2" x2="216"/>
              </svg>
            </div>
          </div>

          <div class="ing-area">
            <div class="key-value">
              <p class="skill">Writer:</p>
              <p class="skill"><span class="value_write">0</span>%</p>
            </div>
            <div class="info write">
              <div class="bar"></div>
              <svg id="blur">
                <line y1="2" x1="2" y2="2" x2="216"/>
              </svg>
              <svg>
                <line y1="2" x1="2" y2="2" x2="216"/>
              </svg>
            </div>
          </div>

          <div class="ing-area">
            <div class="key-value">
              <p class="skill">Listener:</p>
              <p class="skill"><span class="value_listen">0</span>%</p>
            </div>
            <div class="info listen">
              <div class="bar"></div>
              <svg id="blur">
                <line y1="2" x1="2" y2="2" x2="216"/>
              </svg>
              <svg>
                <line y1="2" x1="2" y2="2" x2="216"/>
              </svg>
            </div>
          </div>

        </section>
        <!-- progressbar linear -->

    </div>
    <!-- conteudo principal -->

    <div class="social">
      <a class="fa-brands fa-whatsapp" href="#"></a>
      <a class="fa-brands fa-linkedin-in" href="#"></a>
      <a class="fa-brands fa-instagram" href="#"></a>
      <a class="fa-brands fa-github" href="#"></a>
    </div>
  </div>

</body>
<script></script>
</html>
